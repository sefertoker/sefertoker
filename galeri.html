  <style>
    .gallery-main { min-height: 70vh; padding: 2rem 0; }
    .gallery-grid { display: grid; grid-gap: 1.5rem; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      padding-top: 100%; 
    }
    .gallery-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.35s ease-in-out;
    }
    .gallery-item::after {
      content: "\f002"; /* magnifier icon */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
      color: #fff;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .gallery-item:hover img { transform: scale(1.08); filter: brightness(0.7); }
    .gallery-item:hover::after { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  </style>
